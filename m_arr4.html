                <th>수학</th>
                <th>합계</th>
            </tr>
        </thead>
        <tbody>
        </tbody>

    <script>
        const arr = [
            { name: '홍길동', kor: 90, eng: 100, math: 95 },
            { name: '유관순', kor: 100, eng: 80, math: 90 },
            { name: '홍길동', kor: 80, eng: 98, math: 91 },
        ];

        const tbodyElem = document.querySelector('tbody');
        scoreSumObj = {
            kor: 0,
            eng: 0,
            math: 0,
            total: 0,
        };
        arr.forEach(item => {
            const trElem = document.createElement('tr');
            tbodyElem.append(trElem);

            const scoreSum = item.kor + item.eng + item.math;
            scoreSumObj.kor += item.kor;
            scoreSumObj.eng += item.eng;
            scoreSumObj.math += item.math;
            scoreSumObj.total += scoreSum;

            trElem.innerHTML = `
            <td>${item.name}</td>
            <td>${item.kor}</td>
            <td>${item.eng}</td>
            <td>${item.math}</td>
            <td>${scoreSum}</td>
            `;
        });

        const trElem = document.createElement('tr');
        tbodyElem.append(trElem);
        trElem.innerHTML = `
            <td>총합</td>
            <td>${scoreSumObj.kor}</td>
            <td>${scoreSumObj.eng}</td>
            <td>${scoreSumObj.math}</td>
            <td>${scoreSumObj.total}</td>
            `;
